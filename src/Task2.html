    <input type="checkbox" id="darkmode" onclick="toggleDarkMode()">
    <label for="darkmode"></label>
    <script>
        window.onload=toggleDarkMode;
        function toggleDarkMode() {
            const root = document.documentElement;
            if (root.style.getPropertyValue('--bg-color') === '#f2f2f2') {
                root.style.setProperty('--bg-color', 'rgba(0, 0, 0, 0.6)');
                root.style.setProperty('--text-color', 'white');
                root.style.setProperty('--link-color', 'white');

            } else {
                root.style.setProperty('--bg-color', '#f2f2f2');
                root.style.setProperty('--text-color', 'orange');
                root.style.setProperty('--link-color', 'orange');
            }
          }
    </script>
